<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<body>

    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: red
        }

        div:hover{
            color: aqua;
        }
    </style>
    
    <p>passe o mouse aqui em baixo</p>

    <div>
        aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
