<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links externos e internos</title>
</head>
<body>
    <h1>Links externos</h1>
    <p>Links externos são links que não estão na sua própria página,
        e sim, de outros servidores que não é seu
    </p>
    <p>por exemplo: <a href="https://www.youtube.com/watch?v=zEysLR8X9Ko&list=RDzEysLR8X9Ko&start_radio=1" target="_blank" rel="nofollow">Youtube</a></p>
     
    <h1>Links internos</h1>
    <p>Links internos são links que são de autoria própria, onde você navega por dentro de seus próprios arquivos</p>
    <p>Por exemplo: <a href="pag02.html" target="_self" rel="next">página 2</a></p>
</body>
</html>
