<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>

    <form action="">
        
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"> <br> <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">- Password:</label>
        <input type="password" name="password" id="password"> <br> <br>

        <label for="nasc">Data de nascimento:</label>
        <input type="date" name="nasc" id="nasc">
        <label for="foto">- Foto:</label>
        <input type="file" name="foto" id="foto">
        <br>
        <label for="país">Nacionalidade:</label>
        <select name="pais" id="país">
            <option value="russian">Rússia</option>
            <option value="american">Americano</option>
            <option value="brasilian">Brasileiro</option>
        </select>

         Gênero:
        <label for="male">M-</label>
        <input type="radio" name="gen" id="male">
        <label for="female">F-</label>
        <input type="radio" name="gen" id="female">

        <p>Suas principais quailidades</p>
        <label for="int">Inteligência:</label>
        <input type="checkbox" name="int" id="int"> |

        <label for="int">Resiliência:</label>
        <input type="checkbox" name="res" id="res"> |

        <label for="int">Preparo físico:</label>
        <input type="checkbox" name="prep" id="prep"> |

        <label for="int">Educação:</label>
        <input type="checkbox" name="edu" id="edu"> |

        <input type="submit" value="Criar">
        
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de se cadastrar na liga dos astronautas?"></textarea>
        <br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
