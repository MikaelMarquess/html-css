<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquise no Google</title>
</head>
<body>
    <h1>Pesquise no Google</h1>
    <form action="https://www.google.com/search">
        <label for="a">O que deseja pesquisar?</label>
        <input type="number" name="q" id="a" placeholder="Pesquise" min="10" max="20">
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
