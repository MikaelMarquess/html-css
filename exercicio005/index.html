<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto inserido e deletado</title>
</head>
<body>
    
<h1>Inserido e deletado</h1>
<h2>Deletado</h2>
<p>Para fazer um texto <del>deletado</del> basta adicionar as tags &lt;del&gt;</p>
<h2>Inserido</h2>
<p>Para fazer um <ins>texto inserido</ins>basta adicionar a tag &lt;ins&gt;</p>
</body>
</html>
